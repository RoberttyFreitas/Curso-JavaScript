<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Estrtura Condicional</title>
    
</head>
<body>

    <h1> Sistemas de Multas </h1>

    Velocidade do carro: <input type="number", id="vel", name="vel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id ="res"></div>
<script>
    function calcular(){
        var vel = Number(window.document.getElementById('vel').value)
        var res = window.document.getElementById('res')
        res.innerHTML = '<p> Sua velocidade atual é de <strong>' + vel + '</strong> km/h <\p>'
        if(vel > 60){
            res.innerHTML += "<p> Você será multado por excesso de velocidade </p>"
        }
        res.innerHTML += "<p> Dirija sempre com cinto de segurança </p>"
    }

</script>

</body>
</html>
